<!doctype html>
<html class="no-js" lang="">

    <head>

    </head>

    <body>

      <div id='listedArticles'></div>

      <div id='articleOverlays'>
      <span id='templatedArticle'></span>
      </div>

      <!-- *** templates *** -->
      <script id='articleList' type='text/x-handlebars-template'>
        <article>
          <h1>{{title}}</h1>
          <h3>{{source}}</h3>
        </article>
      </script>

      <script id='articleTemplate' type='text/x-handlebars-template'>
        <article id='{{articleId}}' class='overlay'>
          <h1>{{title}}</h1>
          <h2>Published on: {{date}}</h2>
          <p class='blurb'>{{blurb}}</p>
          <p class='fullStory'>{{fullStory}}</p>
          <a href='{{link}}'>Read more from source</link>
        </article>
      </script>

      <!-- *** js library links -->
      <script src="js/handlebars-v4.0.5.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

      <!-- ** my js file -->
      <script src="js/jb.js" type="text/javascript" charset="utf-8" async defer></script>
    </body>
</html>
